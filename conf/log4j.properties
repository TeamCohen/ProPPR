log4j.logger.edu.cmu.ml.proppr.Grounder=INFO
log4j.logger.edu.cmu.ml.proppr.QueryAnswerer=INFO
log4j.logger.edu.cmu.ml.proppr.Trainer=INFO
log4j.logger.edu.cmu.ml.proppr.CachingTrainer=INFO
log4j.logger.edu.cmu.ml.proppr.AdaGradTrainer=INFO

# learning
log4j.logger.edu.cmu.ml.proppr.learn=INFO
#log4j.logger.edu.cmu.ml.proppr.learn.SRW=INFO
#log4j.logger.edu.cmu.ml.proppr.learn.AprSRW=DEBUG
#log4j.logger.edu.cmu.ml.proppr.learn.L2SRW=DEBUG
#log4j.logger.edu.cmu.ml.proppr.learn.LocalL2SRW=DEBUG
